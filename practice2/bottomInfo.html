<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BottomInfo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body style="background-color: #bbbbbb">

  <!-- The bottom part of the page that will include clear links and basic site info -->
  <div class="bottomInfo">

    <!-- Left Side: Information -->
    <div class="leftSide">
      <div class="infoHeader"><b>General Site Information</b></div>
      <div class="infoText">
        <p class="infoTextHeader">Last Website Update: </p>
        <script src="js/getGitDate.js"></script>
        <div id="gitTime"></div>
        <p class="infoTextHeader">Author: </p>
        <p>Matthew G. Hoskins, Software Engineering Major - Iowa State University</p>
      </div>
    </div>

    <!-- Center Side: Todo -->
    <div class="centerSide">
      <div class="infoHeader"><b>TODO</b></div>
    </div>

    <!-- Right Side: Links -->
    <div class="rightSide">
      <div class="infoHeader"><b>Links</b></div>

      <!-- Github linkage -->
      <p class="infoTextHeader">GitHub: </p>
      <div class="infoTextCenter">
        <p style="float: left">My GitHub page:
          <a href="https://github.com/mghoskins" title="GitHub/mghoskins" target="_blank">
            https://github.com/mghoskins
          </a>
        </p>
        <a style="float: right" href="https://github.com/mghoskins" title="GitHub/mghoskins" target="_blank">
          <img src="img/GitHub-Mark-Light-64px.png" alt="Github">
        </a>
      </div>

    </div>

  </div>

</body>
</html>
