<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BottomInfo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body style="background-color: #bbbbbb">

  <!-- The bottom part of the page that will include clear links and basic site info -->
  <div class="bottomInfo">

    <!-- Left Side: Information -->
    <div class="leftSide">
      <!-- Header -->
      <div class="infoHeader"><b>General Site Information</b></div>

      <div class="infoText">
        <!-- Website Update Info -->
        <p class="infoTextHeader">Last Website Update: </p>
        <script src="js/getGitDate.js"></script>
        <div id="gitTime"></div>

        <!-- Author Info -->
        <p class="infoTextHeader">Author: </p>
        <p>Matthew G. Hoskins, Software Engineering Major - Iowa State University</p>
      </div>

      <!-- End of left Side -->
    </div>

    <!-- Center Side: Todo -->
    <div class="centerSide">
      <!-- Header -->
      <div class="infoHeader"><b>TODO</b></div>

      <!-- End of Center -->
    </div>

    <!-- Right Side: Links -->
    <div class="rightSide">
      <!-- Header -->
      <div class="infoHeader"><b>Links</b></div>

      <div class="infoText">
        <!-- Github linkage -->
        <p class="infoTextHeader">GitHub: </p>
        <p style="float: left">My Personal GitHub page:
          <a href="https://github.com/mghoskins" title="GitHub/mghoskins" target="_blank">
            https://github.com/mghoskins
          </a>
        </p>
        <a style="float: right" href="https://github.com/mghoskins" title="GitHub/mghoskins" target="_blank">
          <img class="infoImage" src="img/GitHub-Mark-Light-64px.png" alt="Github">
        </a>

        <!-- LinkedIn Linkage -->
        <p class="infoTextHeader">LinkedIn: </p>
        <p style="float: left">My LinkedIn Profile page:
          <a href="https://linkedin.com/in/matthew-hoskins" title="LinkedIn/matthew-hoskins" target="_blank">
            https://github.com/mghoskins
          </a>
        </p>
        <a style="float: right" href="https://linkedin.com/in/matthew-hoskins" title="LinkedIn/matthew-hoskins" target="_blank">
          <img class="infoImage" src="img/LI-In-Bug.png" alt="Github">
        </a>

      </div>

      <!-- End of Right Side -->
    </div>

  </div>

</body>
</html>
