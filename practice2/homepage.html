<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PracticeHomePage</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body style="background-color: darkslategray">

    <div class="header">
        <h1>Practice Home Page</h1>
        <p>A page to work on home page function and styling</p>
    </div>

    <div class="navbar">
        <a class="active" href="homepage.html">Home</a>
        <a href="workInProgress.html">Secret to Life, the Universe, and Everything</a>
    </div>
    <div class="centerText">
        <p>Image Slideshow: </p>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numberText">1 / 3</div>
            <img src="img/Windmill.jpg" style="width:100%" alt="windmill_slide">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText">2 / 3</div>
            <img src="img/iowa.jpg" style="width:100%" alt="Tiger_Hawk">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText">3 / 3</div>
            <img src="img/jedi.jpg" style="width:100%" alt="jedi_symbol">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="js/slideshowJS.js"></script>

    <!--<img src="img/Windmill.jpg" alt="windmill_Center" class="padding">-->

</body>
</html>
